name: CLI Tool check and build
on:
  push:
    paths:
      - 'cli/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true
          cache-dependency-path: cli/go.sum
      - name: Test
        run: |
          cd cli
          make test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true
          cache-dependency-path: cli/go.sum
      - name: Test
        run: |
          cd cli
          make build
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: code-review-tool-cli-${{ github.run_id }}
          path: ${{ github.workspace }}/cli/out/code-review-tool-cli
          retention-days: 1
